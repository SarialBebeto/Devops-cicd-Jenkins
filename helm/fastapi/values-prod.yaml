db:
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  port: 5432
  user: fastapi_traefik_prod
  password: fastapi_traefik_prod
  name: fastapi_traefik_prod
  storage:
    size: 5Gi
    storageClassName: ""
  environment:
    - DATABASE_URL=postgresql://fastapi_traefik_prod:fastapi_traefik_prod@fastapi-prod-db:5432/fastapi_traefik_prod

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: 8000

readinessProbe:
  httpGet:
    path: /
    port: 8000

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
