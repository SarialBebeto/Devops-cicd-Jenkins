apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fastapi.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "fastapi.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fastapi.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      role: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fastapi.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        role: web
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.web.containerPort }}
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.db.user }}:{{ .Values.db.password }}@{{ include "fastapi.fullname" . }}-db:{{ .Values.db.port }}/{{ .Values.db.database }}"
            {{- range .Values.web.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          readinessProbe:
            httpGet:
              path: /docs
              port: {{ .Values.web.containerPort }}
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.web.containerPort }}
            initialDelaySeconds: 10
