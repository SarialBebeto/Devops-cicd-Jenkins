replicaCount: 1

image:
  repository: sarialbebeto/fastapi-dev
  pullPolicy: Always
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}


securityContext: {}

containerPort: 8000
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000


ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  # tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http

  hostnames:
  - chart-example.local

  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers


resources: {}



livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

db:
  image:
    repository: postgres
    tag: "17-alpine"
    pullPolicy: IfNotPresent
  port: 5432
  user: fastapi_traefik
  password: fastapi_traefik
  database: fastapi_traefik
  host: db
  storage:
    size: 5Gi
    storageClassName: ""
  environment:
    - DATABASE_URL=postgresql://fastapi_traefik:fastapi_traefik@db:5432/fastapi_traefik

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
